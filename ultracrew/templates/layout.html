<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static "style.css" %}">
        <link rel="icon" href="{% static 'img/UltraCrewLogo.png'%}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                <a class="navbar-brand" href=""><img class= "icon" src="{% static 'img/UltraCrewLogo.png' %}">UltraCrew</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Home</a>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'runner:crewPage'%}">Crew Dashboard</a>
                            <a class="nav-link" href="/runner/{{user}}">My Races</a>
                            <a class="nav-link" href="{% url 'runner:addRace' %}">Add Race</a>
                            <form class="d-flex" class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
                                {% csrf_token %}
                                <button class="btn btn-primary" type="submit">Logout {{user}}</button>
                            </form>
                        {% else %}
                            <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
                            <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
                </div>
            </nav>
            {% block header %}
            {% endblock %}
            <div></div>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            Coded by Matthew Rice, November, 2023
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
